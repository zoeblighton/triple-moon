<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital,wght@0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <script>
    (function () {
      const nav = document.querySelector(".nav");
      if (!nav) return;

      const isMobile = () => window.matchMedia("(max-width: 900px)").matches;
      const open = () => document.body.classList.add("navOpen");
      const close = () => document.body.classList.remove("navOpen");

      nav.addEventListener("click", (e) => {
        if (!isMobile()) return;

        const link = e.target.closest("a");
        if (!link) return;

        if (!document.body.classList.contains("navOpen")) {
          e.preventDefault();
          open();
        }
      });

      document.addEventListener("click", (e) => {
        if (!isMobile()) return;
        if (!document.body.classList.contains("navOpen")) return;
        if (nav.contains(e.target)) return;
        close();
      });

      window.addEventListener("resize", () => {
        if (!isMobile()) close();
      });
    })();
  </script>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
